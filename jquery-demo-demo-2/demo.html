<html>
<head>
    <title>jquery_demo</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <link href="css/demo.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>

    <script src = "js/jquery-2.0.0.min.js"></script>
    <script src = "js/bootstrap.js"></script>
    <script src = "js/bootstrap.min.js"></script>
    <script src = "js/demo.js"></script>
</head>
<body>
    <div id = "wrap">
        <div id = "my_tag" >
            <label>Tag:</label>
            <input type = "text" class = "form-control" placeholder="请输入便签内容" onkeyup="storage_tag()"/>
        </div>
        <br />
        <div id = "show_tags"></div>
        <br />
        <div class = "tag_filter">
            <button class = "filter_btn btn btn-default pull-left" onclick="filter_tags('all')">All</button>
            <button class = "filter_btn btn btn-primary pull-left" onclick="filter_tags('active')">Active</button>
            <button class = "filter_btn btn btn-success pull-left" onclick="filter_tags('completed')">Completed</button>
            <button class = "filter_btn btn btn-danger pull-left" onclick="delete_completed_tags()">ClearAllCompleted</button>
            <p class = "tags_num pull-right" >0 items</p>
        </div>
    </div>
</body>
</html>
