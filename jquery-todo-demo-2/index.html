    <head>
        <meta charset="utf-8">
        <title>todos</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="styles/todo.css">

        <script src="scripts/jquery.min.js"></script>
        <script src="scripts/controller/tagController.js"></script>
        <script src="scripts/model/tagModel.js"></script>
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


        <div class="todo-wrapper">
            <div class="todo-header">todos</div>
            <div class="todo-container">
                <div class="todo-input-box">
                    <a class="todo-input-icon"></a>
                    <input type="text" placeholder="What needs to be done?" class="todo-input"/>
                </div>
                <div class="todo-list-box">
                    <ul class="todo-list todo-list-item-last">

                    </ul>
                </div>
            </div>
            <div class="todo-footer">
                <a class="todo-left">
                    <span id="todo-left-num"></span>
                    <span>items left</span>
                </a>

                <a class="todo-footer-item" onclick="filter_tags('')">All</a>
                <a class="todo-footer-item" onclick="filter_tags('false')">Active</a>
                <a class="todo-footer-item" onclick="filter_tags('true')">Completed</a>
                <a class="todo-footer-item" onclick="remove_all_completed_tags()">
                    <span>Clear completed</span>
                    <span id="todo-clear-num">(0)</span>
                </a>
            </div>
        </div>

</body>
